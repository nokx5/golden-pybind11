name: "Tests"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
      - run: nix-build -I nokxpkgs=https://github.com/nokx5/nokxpkgs/archive/main.tar.gz -A python3Packages.golden_binding
